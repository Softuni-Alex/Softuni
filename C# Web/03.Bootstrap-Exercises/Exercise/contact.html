<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <hr/>
    <div class="alert alert-info" role="alert">
        <a href="#" class="alert-link"><span class="asterisk_input"> </span> Required field</a>
    </div>
    <form>
        <div class="form-group">
            <span class="asterisk_input"> </span>
            <input type="text" placeholder="Full Name" class="form-control"/>
        </div>
        <div class="form-group">
            <span class="asterisk_input"> </span>
            <input type="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <span class="asterisk_input"> </span>
            <input type="email" placeholder="Confirm Email" class="form-control">
        </div>
        <div class="form-group">
            <span class="asterisk_input"> </span>
            <textarea rows="5" type="email" class="form-control" placeholder="Enter your message for us here..."></textarea>
        </div>
        <div class="pull-right">
           <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
<script src="./scripts/jquery-3.1.1.min.js"></script>
<script src="./scripts/bootstrap.min.js"></script>
</body>
</html>
