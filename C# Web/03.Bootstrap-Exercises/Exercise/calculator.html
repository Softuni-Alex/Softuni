<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/calculator.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4 btn-lg">
                <input type="text" placeholder="0" class="text-right btn-lg input-wider">
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-danger">Clear</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-success">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">7</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">8</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">9</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-darkblue">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">4</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">5</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">6</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-darkblue">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">1</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">2</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">3</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-darkblue">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-lg btn-darkblue">&pm;</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-primary">0</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-darkblue">.</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-lg btn-darkblue">-</button>
            </div>
        </div>
    </div>
</div>
<script src="./scripts/jquery-3.1.1.min.js"></script>
<script src="./scripts/bootstrap.min.js"></script>
</body>
</html>
