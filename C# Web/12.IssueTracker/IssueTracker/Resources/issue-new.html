<div class="container">
	<div class="row">
		<div class="jumbotron">
			<form method="POST" action="/issue/add">
				<div class="form-group">
					<input name="Name" type="text" class="form-control" placeholder="Enter issue name">
				</div>
				<div class="form-group">
					<select name="StatusId" class="form-control" required>
						<optgroup label="Status">
							<option value="" disabled hidden selected>Status</option>
							<option value="1">New</option>
							<option value="2">Solved</option>
						</optgroup>
					</select>
				</div>
				<div class="form-group">
					<select name="PriorityId" class="form-control" required>
						<optgroup label="Priority">
							<option value="" disabled hidden selected>Priority</option>
							<option value="1">Low</option>
							<option value="2">Medium</option>
							<option value="3">High</option>
						</optgroup>
					</select>
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Create">
					<a href="/issue/all" class="btn btn-primary">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
