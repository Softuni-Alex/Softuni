<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../lib/jquery-3.0.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <style>
        td, th {
            background: lightseagreen;
            padding: 5px 10px;
        }

        #newCapitalText{
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Countries</h1>

<table id="countriesTable">
    <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Action</th>
    </tr>
</table>

<h2>Add New Country</h2>
Country: <input type="text" id="newCountryText"/><br>
<br>
Capital: <input type="text" id="newCapitalText"/><br>

<input type="button" onclick="addCountry()" value="Add Country">

<script>
    function addCountryToTable(country, capital) {
        let row = $('<tr>')
                .append($("<td>").text(country))
                .append($("<td>").text(capital))
                .append($("<td>")
                        .append($("<a href='#' onclick='moveRowUp(this)'>[Up]</a>"))
                        .append(" ")
                        .append($("<a href='#' onclick='moveRowDown(this)'>[Down]</a>"))
                        .append(" ")
                        .append($("<a href='#' onclick='deleteRow(this)'>[Delete]</a>")))

        $("#countriesTable").append(row)
        return row
    }

    $(function () {
        addCountryToTable("Bulgaria", "Sofia")
        addCountryToTable("Germany", "Berlin")
        addCountryToTable("Russia", "Moscow")
        addCountryToTable("France", "Paris")
        addCountryToTable("India", "Delhi")

        fixRowLinks()
    })

    function addCountry() {
        let country = $('#newCountryText').val();
        let capital = $('#newCapitalText').val();
        if(country.length >= 3 && capital.length >= 3){
            let row = addCountryToTable(country, capital, true);
            row.hide();
            row.fadeIn();
            $('#newCountryText').val('');
            $('#newCapitalText').val('')

            fixRowLinks()
        }
        else {
            alert("You must enter country and capital with at least 3 letters!")
        }
    }

    function deleteRow(link) {
        let row = $(link).parent().parent();
        row.fadeOut(function () {
            row.remove();
            fixRowLinks()
        })
    }

    function moveRowUp(link) {
        let row = $(link).parent().parent()
        row.fadeOut(function () {
            row.insertBefore(row.prev())
            row.fadeIn()
            fixRowLinks()
        })
    }

    function moveRowDown(link) {
        let row = $(link).parent().parent()
        row.fadeOut(function () {
            row.insertAfter(row.next())
            row.fadeIn();
            fixRowLinks()
        })
    }

    function fixRowLinks() {
        //Show all links in the table
        $('#countriesTable a').show();

        //Hide [Up] link in first table row after
        let tableRows = $('#countriesTable tr');
        $(tableRows[1]).find("a:contains('Up')").hide();

        //Hide the [Down] link in the last table row
        $(tableRows[tableRows.length - 1]).find("a:contains('Down')").hide();
    }
</script>
</body>
</html>
