<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add or Delete Items</title>
    <script src="../lib/jquery-3.0.0.min.js"></script>
    <style>
        li a {display: none}
        li:hover a {display: inline}
    </style>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
</ul>

<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let text = $('#newItemText').val()
        addItemsToList(text)
        console.log(text)
        $("#newItemText").val('')
    }

    function addItemsToList(text) {
        let li = $('<li>')
                .append($("<span>").text(text))
                .append(" ")
                .append($("<a href='#' onclick=deleteItem(this)>[Delete]</a>"));
        $('#items').append(li)
    }

    function deleteItem(link){
        $(link).parent().remove();
    }

    $('#newItemText').keypress(function (e) {
        if(e.keyCode == 13){
                $('#newItemText + input[type="button"]').click();
        }
    })
</script>
</body>
</html>
